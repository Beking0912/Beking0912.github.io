<script>
var a_idx = 1;
jQuery(document).ready(function($) {
  $("html").click(function(e) {
    var $i = $("<span />").text("+" + a_idx + "S");
    a_idx = a_idx + 1;
          var x = e.pageX,
            y = e.pageY;
          $i.css({
            "z-index": 1,
            top: y - 20,
            left: x,
            position: "absolute",
            "font-weight": "bold",
            color: "#ff6651"
          });
          $("body").append($i);
          $i.animate(
            {
              top: y - 180,
              opacity: 0
            },
            1500,
            function() {
              $i.remove();
            }
          );
        });
      });
    </script>
