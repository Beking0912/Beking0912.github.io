    <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> Hammer <span class="keyword">from</span> <span class="string">'hammerjs'</span></span><br><span class="line"></span><br><span class="line">componentDidMount () &#123;</span><br><span class="line">    <span class="keyword">const</span> self = <span class="keyword">this</span></span><br><span class="line">    <span class="keyword">const</span> appDom = <span class="built_in">document</span>.querySelector(<span class="string">'#main'</span>)</span><br><span class="line">    <span class="keyword">const</span> appHammer = <span class="keyword">new</span> Hammer.Manager(appDom)</span><br><span class="line">    appHammer.add(<span class="keyword">new</span> Hammer.Tap(&#123; <span class="attr">event</span>: <span class="string">'doubleTap'</span>, <span class="attr">pointers</span>: <span class="number">2</span> &#125;))</span><br><span class="line"></span><br><span class="line">    appHammer.on(<span class="string">'doubleTap'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">ev</span>) </span>&#123;</span><br><span class="line">      self.setState(&#123; <span class="attr">isOpen</span>: <span class="literal">true</span> &#125;)</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">    appHammer.on(<span class="string">'tap'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">ev</span>) </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (!self.$elem.contains(ev.target)) &#123;</span><br><span class="line">        self.setState(&#123; <span class="attr">isOpen</span>: <span class="literal">false</span> &#125;)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> Core <span class="keyword">from</span> <span class="string">"@any-touch/core"</span></span><br><span class="line"><span class="keyword">import</span> Tap <span class="keyword">from</span> <span class="string">"@any-touch/tap"</span></span><br><span class="line"></span><br><span class="line">useEffect(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">    Core.use(Tap, &#123; <span class="attr">pointLength</span>: <span class="number">2</span>, <span class="attr">name</span>: <span class="string">"tapTwice"</span> &#125;)</span><br><span class="line">    <span class="keyword">const</span> handler: any = <span class="built_in">document</span>.getElementById(<span class="string">"handler"</span>)</span><br><span class="line">    <span class="keyword">const</span> at = <span class="keyword">new</span> Core(handler)</span><br><span class="line">    <span class="keyword">const</span> drawer: any = <span class="built_in">document</span>.getElementById(<span class="string">"drawer"</span>)</span><br><span class="line"></span><br><span class="line">    at.on(<span class="string">"tapTwice"</span>, (ev) =&gt; &#123;</span><br><span class="line">      drawer.style.transform = <span class="string">"translateY(-350px)"</span></span><br><span class="line">      drawer.style.transition = <span class="string">"all 500ms"</span></span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">    Core.use(Tap, &#123; <span class="attr">pointLength</span>: <span class="number">1</span>, <span class="attr">name</span>: <span class="string">"tapOnce"</span> &#125;)</span><br><span class="line">    <span class="keyword">const</span> cancel: any = <span class="built_in">document</span>.getElementById(<span class="string">"cancel"</span>)</span><br><span class="line">    <span class="keyword">const</span> att = <span class="keyword">new</span> Core(cancel)</span><br><span class="line">    att.on(<span class="string">"tapOnce"</span>, (ev) =&gt; &#123;</span><br><span class="line">      drawer.style.transform = <span class="string">"translateY(350px)"</span></span><br><span class="line">      drawer.style.transition = <span class="string">"all 500ms"</span></span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;)</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"Copy to clipboard!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "Copied!");
      e.clearSelection();
    })
  })
  </script>
