</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 判读是否是复杂类型</span></span><br><span class="line"><span class="keyword">const</span> isComplexDtaType = <span class="function"><span class="params">obj</span> =&gt;</span></span><br><span class="line">  (<span class="keyword">typeof</span> obj === <span class="string">"object"</span> || <span class="keyword">typeof</span> obj === <span class="string">"function"</span>) &amp;&amp; obj !== <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// WeakMap 节省内存 有利于垃圾回收</span></span><br><span class="line"><span class="keyword">const</span> deepClone = <span class="function"><span class="keyword">function</span>(<span class="params">obj, hash = new WeakMap(</span>)) </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 解决无限引用问题</span></span><br><span class="line">  <span class="keyword">if</span> (hash.has(obj)) <span class="keyword">return</span> hash.get(obj);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 这几个属性需要单独处理</span></span><br><span class="line">  <span class="keyword">let</span> type = [<span class="built_in">Date</span>, <span class="built_in">RegExp</span>, <span class="built_in">Set</span>, <span class="built_in">Map</span>, <span class="built_in">WeakMap</span>, <span class="built_in">WeakSet</span>];</span><br><span class="line">  <span class="keyword">if</span> (type.includes(obj.constructor)) <span class="keyword">return</span> <span class="keyword">new</span> obj.constructor(obj);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// getOwnPropertyDescriptors是es8的方法 遍历传入参数所有键的特性</span></span><br><span class="line">  <span class="keyword">let</span> allDesc = <span class="built_in">Object</span>.getOwnPropertyDescriptors(obj);</span><br><span class="line">  <span class="comment">// 创建对象 继承原型 继承属性值</span></span><br><span class="line">  <span class="keyword">let</span> cloneObj = <span class="built_in">Object</span>.create(<span class="built_in">Object</span>.getPrototypeOf(obj), allDesc);</span><br><span class="line">  hash.set(obj, cloneObj);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Reflect.ownKeys可以拷贝不可枚举属性和符号类型</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> key <span class="keyword">of</span> <span class="built_in">Reflect</span>.ownKeys(obj)) &#123;</span><br><span class="line">    <span class="comment">// 如果值是引用类型(非函数)则递归调用deepClone</span></span><br><span class="line">    cloneObj[key] =</span><br><span class="line">      isComplexDtaType(obj[key]) &amp;&amp; <span class="keyword">typeof</span> obj[key] !== <span class="string">"function"</span></span><br><span class="line">        ? deepClone(obj[key], hash)</span><br><span class="line">        : obj[key];</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  <span class="keyword">return</span> cloneObj;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"Copy to clipboard!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "Copied!");
      e.clearSelection();
    })
  })
  </script>
